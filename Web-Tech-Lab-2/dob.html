<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>

<body>
    <fieldset style="width: 200px;">
        <legend>Date of Birth</legend>
        <!-- <form>
                    <input type="date">
                </form> -->

        <form action="">
            <table>
                <tr align="center">
                    <td>dd&nbsp;&nbsp;</td>
                    <td>mm&nbsp;&nbsp;</td>
                    <td>yyyy&nbsp;</td>
                </tr>
                <tr>
                    <td><input type="text" size="2" maxlength="2" id="dd"> / </td>
                    <td><input type="text" size="2" maxlength="2" id="mm"> / </td>
                    <td><input type="text" size="4" maxlength="4" id="yyyy"></td>
                </tr>
            </table>
            <hr>

            <button type="submit">Submit</button>
        </form>

    </fieldset>
</body>

</html>
