<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
    <style>
        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <fieldset style="width: 200px;">
        <legend>Date of Birth</legend>
        <!-- <form>
                    <input type="date">
                </form> -->
        <form>
            <label for="dd">&nbsp;&nbsp;&nbsp;&nbsp;dd&nbsp;&nbsp;&nbsp;</label>
            <label for="mm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mm</label>
            <label for="yyyy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;yyyy</label>
            <br>

            <input type="text" size="2" maxlength="2" id="dd">
            /
            <input type="text" size="2" maxlength="2" id="mm">
            /
            <input type="text" size="4" maxlength="4" id="yyyy">

            <br>
            <hr>

            <button type="submit">Submit</button>
        </form>

    </fieldset>
</body>

</html>
